<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Positioned Layout</title>
    <style>
       .sm-box {
        width:20px;
        height:20px;
        background-color: red;
        position:absolute;
        bottom:0px;    
        right:0px;
       }

       .box1{
        width:500px;
        height:500px;
        border:1px solid green;
        position:relative;
       }

       .box2 {
        width:300px;
        height:300px;
        border:1px solid blue;
        margin: 50px;
        position:relative;
       }
    </style>
</head>
<body>
   <div class="box1">
    <div class="box2">
        <div class="sm-box">

        </div>
    </div>
   </div>
</body>
</html>
