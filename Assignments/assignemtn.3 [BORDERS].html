<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 3 [Borders]</title>
</head>
<style type="text/css">
    table
    {
        width: 50%;
        height: 30%;
        margin-left: 25%;
    }
  
    td
    {
        color: black;
        text-align: center;
    }

    
</style>
<body>
<h1 style="margin-left: 28%">Borders in HTML & CSS</h1>
<table cellspacing="20">
        <td style="border-style: dotted;">DOTTED BORDER</td>
        <td style="border-style: dashed;">DASHED BORDER</td>
    </tr>
    <tr>
        <td  style="border-style: solid;">SOLID BORDER</td>
        <td  style="border-style: double;">DOUBLE BORDER</td>
    </tr>
    <tr>
        <td  style="border-style: groove;"> GROOVE BORDER</td>
        <td  style="border-style: ridge;">RIDGE BORDER</td>
    </tr>
    <tr>
        <td style="border-style: inset;">INSET BORDER</td>
        <td style="border-style: outset;">OUTSET BORDER</td>
    </tr>
    <tr>
        <td  style="border-style: none;">NO BORDER</td>
        <td  style="border-style: hidden;" align="center">HIDDEN BORDER
        </td>
    </tr>
</table>
</body>
</html>
