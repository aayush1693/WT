<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Factorial</title>
</head>
<body>
	<button onclick="getdata()">Enter a number:</button>
<script type="text/javascript">
	function getdata(){
		var x=0,fact=1;
		x= prompt("Enter a number","00");
			for (var i = 1; i <=x; i++) {
				fact=fact*i;
				}
		prompt("The factorial is ",fact);
	}
</script>
</body>
</head>
