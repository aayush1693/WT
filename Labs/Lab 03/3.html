<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Sum of Prime numbers between 1 & 50</title>
</head>
<body>
	<input type="string" id="textField" placeholder="Click on Display">
	<button onclick="display()">Display the Sum of </button>

	<script type="text/javascript">
	function display(){
		let c=0,sum=0;
			for (let i =  2; i< 50; i++) {
    			for (let j=2; j <=i/2; j++) {
    				if (i%j==0) {
    					c=1;
    					break;
    				}
    			}
    			if(c==0){
    					sum=sum+i;
    				}
    			c=0;

    		}
    		document.getElementById("textField").value=sum;

    }

  
    		
	</script>
</body>
