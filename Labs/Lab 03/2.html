<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Pallindrome of a string</title>
</head>
<body>
	<input type="string" id="textField" placeholder="Enter a string">
	<button onclick="getdata()">Display</button>

	<script type="text/javascript">
	function getdata(){
		let rev="";
		let str = document.getElementById("textField").value;
		let v=str;
			for (var i =  str.length-1; i>= 0; i--) {
    		rev+=str[i];
    		
    	}
    	if(rev==v)
    	{
    	document.getElementById("textField").value="Pallindrome";
  		}
  		else
  		{

    	document.getElementById("textField").value="Not Pallindrome";
  		}
  	}

  
    		
	</script>
</body>
